<html>
    <head>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    	
        <meta charset="utf-8" />
        
        <title> Gravador Online </title>

		<link href="./static/images/microphone.png" rel="icon" type="image/x-icon" />
		
		<!-- Css -->
        <link rel="stylesheet" href="./static/css/audio.css" />
        
        <link rel="stylesheet" href="./static/css/estado-gravacao.css" />
        
        <link rel="stylesheet" href="./static/css/upload.css" />

		<link rel="stylesheet" href="./static/css/responsividade.css" />
            
    	<!-- Bootstrap 4 -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		
		<!-- External Libraries -->
		<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
		
		<script src="https://cdn.jsdelivr.net/npm/oscilloscope@1.x"></script>
    </head>

    <body>
		<nav class="navbar navbar-expand-lg navbar-light bg-vermelho">
    		<div class="d-flex flex-grow-1">
				<a class="navbar-brand-two mx-auto d-inline-block">
					<img src="./static/images/logo.ico" width="45" height="45" class="align-botton" />
				</a>
        		
				<a class="navbar-brand d-lg-inline-block ml-2">
            		Gravador
        		</a>
    		</div>

			<div class="text-right">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>

			<div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
				<ul class="navbar-nav ml-auto flex-nowrap">
					<li class="nav-item">
						<a href="https://github.com/Augusto-Calisto/Gravador" target="_blank" class="nav-link m-2 menu-item nav-active">
							<img src="./static/images/github.png" width="30" height="30" />
			
							<span> GitHub </span>
						</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="overlay" id="upload">
			<div class="overlay-content">
				<span class="spinner"></span>
				
          		<p class="mt-3"> Salvando </p>
			</div>
		</div>
    	
    	<div class="container mt-3" id="estado-gravacao" hidden></div>
                
        <div class="text-center" id="cronometro">
        	<span class="font-weight-bold mt-5 fonte" id="horas">00</span>
        	
        	<span class="font-weight-bold mt-5 fonte">:</span>
        	
        	<span class="font-weight-bold mt-5 fonte" id="minutos">00</span>
        	
        	<span class="font-weight-bold mt-5 fonte">:</span>
        	
        	<span class="font-weight-bold mt-5 fonte" id="segundos">00</span>
        </div>
        
        <div class="jumbotron jumbotron-fluid" id="div-espectro">
			<canvas id="espectro" class="container"></canvas>
		</div>
        
        <div class="container mb-5 mr-5">
			<div class="row justify-content-between">
				<div class="col-lg-3 col-md-4 col-sm-12">
					<button type="button" class="btn btn-success btn-lg" id="btn-iniciar"> 
						Iniciar ('F5', '/') 
					</button>
				</div>
				
				<div class="col-lg-3 col-md-4 col-sm-12">
					<button type="button" class="btn btn-primary btn-lg" id="btn-pausar" disabled> 
						Pausar ('F6', '*') 
				 	</button>
				</div>

				<div class="col-lg-3 col-md-4 col-sm-12">
					<button type="button" class="btn btn-secondary btn-lg" id="btn-salvar" disabled> 
						Salvar ('F7', '-') 
					</button>
				</div>
			</div>

			<div class="col-lg-3 col-md-6 col-sm-12">
				<button type="button" class="btn btn-dark btn-lg" id="btn-voltar" hidden> 
					Voltar 
				</button>
			</div>
        </div>

        <script type="text/javascript" src="./static/js/estado-gravacao.js"></script>
        
        <script type="text/javascript" src="./static/js/time.js"></script>
        
        <script type="text/javascript" src="./static/js/upload-audio.js"></script>
        
        <script type="text/javascript" src="./static/js/banco.js"></script>
		
		<script type="text/javascript" src="./static/js/espectro.js"></script>

        <script type="text/javascript" src="./static/js/config-audio.js"></script>
    </body>
</html>
